  <body class="body">
    <div class="formnewser">
      <h2>INGRESO DE SERVICIO</h2>
      <fieldset>
        <legend>[COMPLETAR CAMPOS]</legend>
        <form action="" method="get">
          <button>ID TRABAJO</button>
          <br />
          <label for="fecha">Fecha Ingreso:</label>
          <input type="datetime-local" name="fecha" id="fecha" />
          <label for="fechasal">Fecha Tentativa Fin:</label>
          <input type="date" name="fesal" id="fesal" />
          <br />
          <label for="documento">Documento:</label>
          <input type="text" name="doc" id="doc" />
          <label for="nombrecliente">Nombre Cliente:</label>
          <input type="text" name="nomCli" id="nomCli" />
          <br />
          <label for="chapa">Matricula:</label>
          <input type="text" name="chapa" id="chapa" />
          <label for="auto">Modelo:</label>
          <input type="text" name="auto" id="auto" />
          <label for="km">KM:</label>
          <input type="number" name="km" id="km" />
          <br />
          <label for="service">Servicio:</label>
          <input type="text" name="serv" id="serv" />
          <label for="prob">Problema:</label>
          <input type="text" name="prob" id="prob" />
          <label for="sol">Solucion:</label>
          <input type="text" name="sol" id="sol" />
          <br />
          <label for="deta">DETALLE:</label>
          <input type="text" name="deta" id="deta" />
          <br />
          <label for="costo">Costo:</label>
          <input type="number" name="costo" id="costo" />
          <br />
          <label for="status">Servicio Terminado?</label>
          <input type="checkbox" name="status" id="status" />
          <br />
          <button type="submit">AGREGAR A COLA</button>
          <button type="reset">RESTABLECER VALORES</button>
        </form>
      </fieldset>
    </div>
  </body>
  <footer class="footer"></footer>
